---
format_version: 10
common:
  deploy-tasks: &deploy-tasks
    - exec:
        command: bash
        arguments: 
          - -c
          - echo "Deployment on ${ENV_NAME} environment"

pipelines:
  java_microservice:
    group: microservices
    lock_behavior: unlockWhenFinished
    label_template: "${git_java_microservice}"
    materials:
      git_java_microservice:
        git: https://github.com/kfreimanistdl/api_tests_ci.git
        branch: main
        shallow_clone: true
        auto_update: true
    stages:
      - build: 
          jobs: 
            build: 
              tasks: 
                - exec:
                    command: bash
                    arguments: 
                      - -c
                      - echo "Building java app"
      - deploy-dev:
          environment_variables:
            ENV_NAME: dev
          jobs: 
            deploy:
              tasks: *deploy-tasks
      - test-dev: 
          jobs: 
            test: 
              tasks: 
                - exec:
                    command: bash
                    arguments: 
                      - -c
                      - echo "Run tests on DEV"
      - deploy-int: 
          environment_variables:
            ENV_NAME: int
          jobs: 
            delpoy: 
              tasks: *deploy-tasks
      - test-int: 
          jobs: 
            test: 
              tasks: 
                - exec:
                    command: bash
                    arguments: 
                      - -c
                      - echo "Run tests on INT"
      - deploy-prod: 
          environment_variables:
            ENV_NAME: prod
          jobs: 
            deploy: 
              tasks: *deploy-tasks
      - test-prod: 
          jobs: 
            test: 
              tasks: 
                - exec:
                    command: bash
                    arguments: 
                      - -c
                      - echo "Run tests on PROD"